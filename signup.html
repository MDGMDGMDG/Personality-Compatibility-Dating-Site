<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LOVESHIP</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="images/hearticon.png">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a id="home" class="navitem" href="index.html">Home</a></li>
        <li><a id="reviews" class="navitem" href="reviews.html">Reviews</a></li>
        <li><a id="people" class="navitem" href="people.html">People</a></li>
        <li><a id="signup" class="navitem" href="signup.html">SignUp</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div>
      <p id="pageTitle" class="pagetitle">Sign Up</p>
      <p class="leadbanner">Join Loveship Today</p>
    </div>

    <div class="form-popup signup-form" id="reviewForm">
      <form class="form-container" id="formContent">
        <h1>Tell us about yourself</h1>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label for="info"><b>Short bio</b></label>
        <textarea class="review" placeholder="Enter Short Bio..." name="info"></textarea>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="selectInterest"><b>Gender</b></label>
        <select name="selectInterest">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <div style="display:flex; justify-content:start;">
          <div>
            <label for="beer"><b>Beer</b></label>
            <input type="radio" id="beer" name="drink" value="beer">
          </div>
          <div>
            <label for="wine"><b>Wine</b></label>
            <input type="radio" id="wine" name="drink" value="wine">
          </div>
          <div>
            <label for="cocktails"><b>Cocktails</b></label>
            <input type="radio" id="cocktails" name="drink" value="cocktails">
          </div>
          <div>
            <label for="mocktails"><b>Mocktails</b></label>
            <input type="radio" id="mocktails" name="drink" value="mocktails">
          </div>
          <div>
            <label for="other"><b>Other</b></label>
            <input type="radio" id="other" name="drink" value="other">
          </div>
        </div>

        <div style="display:flex; justify-content:start;">
          <div>
            <label style="display:inline-block;min-width:60px;" for="male"><b>Male</b></label>
            <input style="display:inline;" type="checkbox" name="male" class="larger">
          </div>
        </div>
        <div style="display:flex; justify-content:start;">
          <div>
            <label style="display:inline-block;min-width:60px;" for="female"><b>Female</b></label>
            <input style="display:inline;" type="checkbox" name="female" class="larger">
          </div>
        </div>



        <div class="center margin20">
          <button type="submit" style="width:80%;">Join</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="grid-column-center">
      <div>
        <a href="https://www.facebook.com/michael.degans86/" class="fa fa-facebook social-icon"></a>
        <a href="https://twitter.com/MichaelDeGans" class="fa fa-twitter social-icon"></a>
        <a href="https://www.youtube.com/channel/UCLcncSja51tFbHR_xY5Cq-Q" class="fa fa-google social-icon"></a>
        <a href="#" class="fa fa-linkedin social-icon"></a>
      </div>
      <div>
        <p class="footer-about">
          <span>About LOVESHIP</span>
          We use algorithms, artificial intelligence and data science methods
          to match clients based on their persona's. All aboard LOVESHIP!
        </p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
